<div *ngIf="item" class="container w-50 border border-white text-center p-5" style="background: cornflowerblue; margin-top: 10rem; ">
    <h4 class="text-white">Are You Sure Do you want to delete this account {{item}}</h4>
    <button (click)="delete()" class="btn btn-outline-light mt-5">Yes</button>
    <button (click)="cancel()" class="btn btn-outline-light mt-5">No</button>

</div>
