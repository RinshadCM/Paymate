<div *ngIf="item" class="modal-content p-4" style="align-items: center;border-radius: 30px;"> <i class="img fa-solid fa-trash fa-5x" style="color: white"></i>
    <div class="modal-header border-0 mb-2">
        <div class="modal-title text-white" id="exampleModalLabel">Are you sure you want to delete your account? This action cannot be undone</div>
    </div>
    <div class="modal-body"> <button (click)="delete()" type="button" class="btn add col-10 col-md-10 offset-md-1 offset-1" data-dismiss="modal">Confirm</button> <button (click)="cancel()" type="button" class="btn no col-12 col-md-12" data-dismiss="modal">NO, THANKS</button> </div>
</div>
